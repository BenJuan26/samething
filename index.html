#content {

<body>
    <div id="content">
        <h3 id="title-heading">Same Thing!</h3>
        <button onclick="newGame()" class="big-action">New Game</button><br/>
        <input id="game-input" type="text"/><button onclick="joinGame()" class="big-action">Join Game</button>
    </div>
<script type="text/javascript">
var gameInput = document.getElementById("game-input");
gameInput.addEventListener("keyup", function(event){
    if (event.keyCode === 13) {
        joinGame();
    }
});

function newGame() {
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            var body = JSON.parse(this.responseText);
            var newUrl = body.redirect_url;
            window.location.href = newUrl;
        } else if (this.readyState == 4) {
            console.log(this.responseText);
        }
    }
    xhr.open("POST", "https://benjuan26.com/samething/game");
    xhr.send();
}

function joinGame() {
    var gameID = gameInput.value;
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            var body = JSON.parse(this.responseText);
            var newUrl = body.redirect_url;
            window.location.href = newUrl;
        } else if (this.readyState == 4 && this.status == 404) {
            alert("Game " + gameID + "  doesn't exist");
        } else if (this.readyState == 4) {
            alert("Couldn't join game.");
        }
    }
    xhr.open("POST", "https://benjuan26.com/samething/game/" + gameID + "/check");
    xhr.send();
}
</script>
</body>
